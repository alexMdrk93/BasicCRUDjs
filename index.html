<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js" type="text/javascript" defer></script>
    <title>SuperTema cu SuperEroi</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="m-5">SuperEroi</h1>
        <button type="button" class="btn btn-success align-self-center displayEroi">Afiseaza Eroi</button>
        <div class="eroi d-flex p-2 align-items-center flex-column">
            <div class="erouPrint d-flex flex-column">

            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary addHerobtn" data-bs-toggle="modal" data-bs-target="#addHero">
            Adauga erou
        </button>
    </div>
    <div class="modal fade" id="editHero" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="insertForm">

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addHero" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adauga erou nou</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="createHeroForm">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nume:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nume actor">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Prenume:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Prenume actor">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nume erou:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nume caracter">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Superputere:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Superputere caracter">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Inchide</button>
                    <button type="button" class="btn btn-primary" id="createHero">Adauga</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
